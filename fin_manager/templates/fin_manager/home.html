{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Finance Manager</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
  <div class="home-container">
    <div class="home-box">
      {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
        <a class="btn" href="{% url 'expenses' %}">Open Expenses</a>
        <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <h2>Welcome to <span class="brand">Finance Manager</span>!</h2>
        <p>Your personal expense tracking solution.</p>
        <div class="button-group">
          <a class="btn" href="{% url 'register' %}">Register</a>
          <a class="btn btn-secondary" href="{% url 'login' %}">Login</a>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
